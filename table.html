<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
}

h2 {
    color: #333;
}

table {
    width: 50%;
    margin: 0 auto;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}

th {
    background-color: #007bff;
    color: white;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}
    </style>
</head>
<body>

    <h2>Student Details</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>John</td>
            <td>18</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Emma</td>
            <td>19</td>
            <td>B</td>
        </tr>
        <tr>
            <td>Alex</td>
            <td>17</td>
            <td>A+</td>
        </tr>
    </table>

</body>
</html>
